<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <title>ST Group - Avtomobil sotib olishda ishonchli hamkor</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="keywords"
        content="Avtomobil, Avtosalon, Moshina sotib olish, Kredit, rassrochka, cobalt, spark, tracker, equinox, damas, jetour, byd, song plus, gentra, bmw, ST Group, stgroup, avtokredit, Avtokredit ST Group, moshina kreditga, arzon moshinalar, arzon kredit, trade in, treydin, kridit moshina, tashkent index, toshkent moshina bozor, moshina bozor, ro'yxatdan o'tish, registratsiya, maslaxat olish" />
    <meta name="description"
        content="Avtokredit ST Group - Jismoniy shaxslar uchun, yangi yoki xaydalgan avtomobillarni sotib olish va sotishga ixtisoslashgan korxona. Bizning vazifamiz noyob xarid shartlari va yuqori darajadagi xizmat ko'rsatishni ta'minlagan holda avtomobillarni hamma uchun hamyonbop qilishdir!  ST  GROUP  o'z maqsadlaringizga erishishda yordamga tayyor." />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logos/favicon.ico">
    <!-- Site All Style Sheet Css -->
    <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/stylesheets/animate.min.css" rel="stylesheet" />
    <link href="assets/stylesheets/magnific-popup.css" rel="stylesheet" />
    <!-- Site Main Style Sheet Css -->
    <link href="assets/stylesheets/style.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="position-relative bg-grey">

    <!-- Start Page Preloader Area -->
    <div class="preloader" id="kar-theme-preloader">
        <div class="preloader-wapper">
            <div>
                <div class="spinner-loader">
                    <img src="assets/images/loader.svg" alt="laoder">
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Preloader Area -->

    <!-- Start Header Navbar Area -->
    <header id="header" class="kar-theme-menu-header-navber-area">
        <nav class="navbar navbar-b navbar-trans navbar-expand-lg my-navbar" id="mainNav">
            <div class="container">
                <!-- <a class="navbar-brand js-scroll" href="#"> -->
                <div class="flex-center">
                    <img src="assets/images/logos/logo-red-dark.png" class="white-logo logo-own" alt="logo">
                    <img src="assets/images/logos/logo-red-light.png" class="black-logo logo-own" alt="logo">
                </div>
                <!-- </a> -->
            </div>
        </nav>
    </header>
    <!-- End Header Navbar Area -->

    <!-- Contact Section Start -->
    <section id="contact" class="bg-grey contact-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="section-title">
                        <h2>Maslaxat olish</h2>
                        <h5>Kontakt qoldiring, o'zimiz aloqaga chiqib barcha savollaringizga javob beramiz</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="form-container-box">
                        <form class="contact-form form" id="ajax-contact">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control border-md" id="name" name="name"
                                                placeholder="Ismingiz" required="required" minlength="3" maxlength="30"
                                                data-error="Ismingizni to'liq kiriting.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="phone-inputs border-md">
                                                <input class="phone-default" type="text" class="form-control border-md"
                                                    value="+998" required="required" disabled>
                                                <input class="phone-number" type="number" class="form-control border-md"
                                                    id="phone" name="phone" placeholder="941234567" required="required"
                                                    oninput="javascript: if (this.value.trim().length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                    maxlength="9" minlength="9"
                                                    data-error="Telefon raqamingizni ko'rsatilgan formatda kiriting">
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <button type="submit" class="button border-md"
                                            data-text="Send Message">Jo'natish</button>
                                    </div>
                                    <div class="messages">
                                        <div class="alert alert-success alert-dismissable hidden" id="msgSubmit"><button
                                                type="button" class="close" data-dismiss="alert"
                                                aria-hidden="true">&times;</button> Biz siz bilan tez orada
                                            aloqaga chiqamiz. </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Site All Jquery Js -->
    <script src="assets/javascript/jquery-3.5.1.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/plugins.js"></script>
    <script src="assets/javascript/swiper.min.js"></script>
    <script src="assets/javascript/wow.min.js"></script>
    <script src="assets/javascript/validator.min.js"></script>
    <script src="assets/javascript/contact.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
